propel:
    Characters:
        id:
        account_id: integer
        name: varchar(24)
        slot: { required: true, type: integer, default: 0 }
        job_id: { required: true, type: integer, default: 0 }
        base_level: { required: true, type: integer, default: 0 }
        job_level: { required: true, type: integer, default: 0 }
        base_exp: { required: true, type: integer, default: 0 }
        job_exp: { required: true, type: integer, default: 0 }
        zeny: { required: true, type: integer, default: 0 }
        str: { required: true, type: integer, default: 1 }
        agi: { required: true, type: integer, default: 1 }
        vit: { required: true, type: integer, default: 1 }
        int: { required: true, type: integer, default: 1 }
        dex: { required: true, type: integer, default: 1 }
        luk: { required: true, type: integer, default: 1 }
        status_points: { required: true, type: integer, default: 0 }
        skill_points: { required: true, type: integer, default: 0 }
        max_hp: { required: true, type: integer, default: 0 }
        max_sp: { required: true, type: integer, default: 0 }
        current_hp: { required: true, type: integer, default: 0 }
        current_sp: { required: true, type: integer, default: 0 }
        hair_style: { required: true, type: integer, default: 0 }
        hair_color: { required: true, type: integer, default: 0 }
        clothes_color: { required: true, type: integer, default: 0 }
        option: { required: true, type: integer, default: 0 }
        inventory_id: { required: true, type: integer, foreignTable: Inventory, foreignReference: id }
        storage_id: { required: true, type: integer, foreignTable: Inventory, foreignReference: id }
        cart_inventory_id: { required: true, type: integer, foreignTable: Inventory, foreignReference: id }
        righthand_item: { required: true, type: integer, foreignTable: Items, foreignReference: id }
        lefthand_item: { required: true, type: integer, foreignTable: Items, foreignReference: id }
        armor_item: { required: true, type: integer, foreignTable: Items, foreignReference: id }
        garment_item: { required: true, type: integer, foreignTable: Items, foreignReference: id }
        shoes_item: { required: true, type: integer, foreignTable: Items, foreignReference: id }
        accessory1_item: { required: true, type: integer, foreignTable: Items, foreignReference: id }
        accessory2_item: { required: true, type: integer, foreignTable: Items, foreignReference: id }
        head_top_item: { required: true, type: integer, foreignTable: Items, foreignReference: id }
        head_middle_item: { required: true, type: integer, foreignTable: Items, foreignReference: id }
        head_bottom_item: { required: true, type: integer, foreignTable: Items, foreignReference: id }
        last_map: { required: true, type: varchar, size: 16 }
        last_map_x: { required: true, type: integer }
        last_map_y: { required: true, type: integer }
        save_map: { required: true, type: varchar, size: 16 }
        save_map_x: { required: true, type: integer }
        save_map_y: { required: true, type: integer }
        partner_id: { required: true, type: integer, foreignTable: Characters, foreignReference: id }
        parent1_id: { required: true, type: integer, foreignTable: Characters, foreignReference: id }
        parent2_id: { required: true, type: integer, foreignTable: Characters, foreignReference: id }
        party_id: { required: false, type: integer, foreignTable: Parties, foreignReference: id }
        guild_id: { required: false, type: integer, foreignTable: Guilds, foreignReference: id }
        is_online: { type: boolean, required: true, default: 0 }

    #Table to hold friendship information ( ingame: Friendlist )
    CharacterFriendships:
        id:
        contacter_id: { required: true, type: integer, foreignTable: Characters, foreignReference: id }
        contactee_id: { required: true, type: integer, foreignTable: Characters, foreignReference: id }

    CharacterVariables:
        character_id: { required: true, type: integer, foreignTable: Characters, foreignReference: id }
        key: varchar(255)
        value: varchar(255)

    CharacterSkills:
        character_id: { required: true, type: integer, foreignTable: Characters, foreignReference: id }
        skill_id: integer
        level: integer

    MemoPoints:
        character_id: { required: true, type: integer, foreignTable: Characters, foreignReference: id }
        map_name: varchar(255)
        x: integer
        y: integer

    Parties:
        id:
        name: varchar(255)
        leader_id: {required: true, type: integer, foreignTable: Characters, foreignReference: id }
        exp_sharing: integer
        item_sharing: integer

    Guilds:
        id: 
        emblem_id: {required: false, type: integer, foreignTable: GuildEmblems, foreignReference: id }
        name: varchar(255)
        leader_id: {required: true, type: integer, foreignTable: Characters, foreignReference: id }
        skill_points: integer
        notice: longvarchar

    GuildEmblems:
        id:
        length: integer
        data: blob

    GuildMembers:
        id:
        character_id: {required: true, type: integer, foreignTable: Characters, foreignReference: id }
        guild_id: {required: true, type: integer, foreignTable: Guilds, foreignReference: id }
        guild_position_id: {required: true, type: integer, foreignTable: GuildPositions, foreignReference: id }
        taxed_exp: bigint

    GuildPositions:
        id:
        guild_id: {required: true, type: integer, foreignTable: Guilds, foreignReference: id }
        title: varchar(255)
        exp_tax_rate: integer

    GuildSkills:
        skill_id: integer
        guild_id: {required: true, type: integer, foreignTable: Guilds, foreignReference: id }
        level: integer

    GuildAlliances:
        guild1_id: {required: true, type: integer, foreignTable: Guilds, foreignReference: id }
        guild2_id: {required: true, type: integer, foreignTable: Guilds, foreignReference: id }
        
    #this table holds all the inventories for characters, storages, guilds etc
    Inventory:
        id:
        item_storage_use_id: { required: true, type: integer, foreignTable: ItemStorage, foreignReference: id }
        item_storage_equip_id: { required: true, type: integer, foreignTable: ItemStorage, foreignReference: id }
        item_storage_etc_id: { required: true, type: integer, foreignTable: ItemStorage, foreignReference: id }

    #General item storages (not to be confused with the inGame Kafra Storage, see Inventory above)
    ItemStorage:
        id: 
        items_id: { required: true, type: integer, foreignTable: Items, foreignReference: id }
        count_capacity: integer
        weight_capacity: integer

    #instances of items - database representation of actual items in game
    Items:
        id:
        item_definition_id: { required: true, type: integer, foreignTable: ItemDefinitions, foreignReference: id }
        item_storage_id: { required: true, type: integer, foreignTable: ItemStorage, foreignReference: id }
        amount: { required: true, type: integer, default: 1 }
        last_x: { required: true, type: integer, default: 0 }
        last_y: { required: true, type: integer, default: 0 }
        last_map_id: { required: true, type: integer, foreignTable: Maps, foreignReference: id }

    #Item definitions, contains templates for the actual item instances, holds data that is static between instances(effects, etc)
    ItemDefinitions:
        id:
        name: varchar(20)
        price_buy: { required: true, type: integer, default: 0 }
        price_sell: { required: true, type: integer, default: 0 }
        weight: { required: true, type: integer, default: 0 }
        item_type: integer
        sprite_id: integer

    #equipment definitions, contains data specific to equipment not found in base item definition table
    ItemDefinitionsEquip: 
        item_definition_id: { required: true, type: integer, foreignTable: ItemDefinitions, foreignReference: id }
        slots: { required: true, type: integer, default: 0 }
        refinement_level: { required: true, type: integer, default: 0 }
        refineable: { required: true, type: boolean, default: 0 }
        on_equip_function: varchar(50)
        on_unequip_function: varchar(50)
        allowed_jobs: integer #bit-flags
        allowed_gender: tinyint #0 = male only, 1 = female only, 2 = both
        defense_rating: integer
        body_region: integer
        on_defend_function: varchar(50)
        attack_rating: integer
        range: integer
        on_attack_function: varchar(255)

    #useable item definitions, contains data specific to useable items not found in the base items definition table
    ItemDefinitionsUseable:
        item_definition_id: { required: true, type: integer, foreignTable: ItemDefinitions, foreignReference: id }
        on_use_function: varchar(255)

    #misc item definitions, contains data specific to useable items not found in the base items definition table
    ItemDefinitionsMisc:
        item_definition_id: { required: true, type: integer, foreignTable: ItemDefinitions, foreignReference: id }
        on_compound_function: varchar(255)

